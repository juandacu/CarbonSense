<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carbon-Sense — Buy me a Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <base href="/CarbonSense/">

</head>
<body>
  <header class="site-header transparent" data-header>
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="Carbon-Sense">
        <img src="assets/logo.png" alt="Carbon-Sense">
      </a>  
      <nav class="nav" data-nav>
        <a href="about.html">About</a>
        <a href="articles.html">Articles</a>
        <a href="news.html">News</a>
        <a class="active" href="coffee.html">Buy me a Coffee</a>
        <a href="contact.html" class="btn btn-outline pill">Contact Us</a>
      </nav>
      <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" data-menu-btn>
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

<!-- Hero with background video -->
<section class="page-hero hero-video" data-animate>
  <!-- full-bleed video background -->
  <div class="hero-bg">
    <video
      class="hero-video-el"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
      <source src="assets/buymeacoffee.mp4"  type="video/mp4" />
      <!-- If neither source plays, the poster still shows -->
    </video>
    <div class="overlay"></div>
  </div>

  <!-- foreground copy -->
  <div class="container hero-content">
    <h1>Support the work</h1>
    <p class="lead">If you’d like, you can buy us a coffee to support articles and field notes.</p>
    <p>
      <a class="btn btn-outline pill" href="#" aria-disabled="true">Set your link later</a>
    </p>
    <p class="muted small">Video: your credit here</p>
  </div>
</section>


  <footer class="site-footer">
    <div class="container foot-bottom"><small>© <span data-year></span> Carbon-Sense</small></div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
