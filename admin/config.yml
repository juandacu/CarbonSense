backend:
  name: github
  repo: juandacu/CarbonSense
  branch: main
  base_url: https://carbonsense-oauth.onrender.com
  auth_endpoint: /auth

media_folder: "assets/uploads"      # where images are stored in the repo
public_folder: "/assets/uploads"    # how they are referenced on the site

publish_mode: editorial_workflow    # optional: use PR-style workflow

collections:
  - name: "articles"
    label: "Articles"
    label_singular: "Article"
    format: "json"
    editor:
      preview: false
    file: "data/articles.json"
    fields:
      - label: "Articles"
        name: "articles"
        widget: "list"
        summary: "{{fields.title}} â€” {{fields.author}}"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Deck (short summary)", name: "deck", widget: "text", required: false }
          - label: "Date"
            name: "date"
            widget: "datetime"
            format: "YYYY-MM-DD"
            time_format: false
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Tag", name: "tag", widget: "string", required: false }
          - { label: "Article URL", name: "href", widget: "string", hint: "e.g. articles/slug.html" }
          - { label: "Thumbnail", name: "image", widget: "image", required: false }
