backend:
  name: github
  repo: juandacu/CarbonSense        # <-- your content repo
  branch: main
  base_url: https://carbonsense-oauth.onrender.com  # <-- your Render OAuth app URL
  auth_endpoint: /auth
  site_domain: www.carbonsense.net

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: https://www.carbonsense.net
display_url: https://www.carbonsense.net

collections:
  - name: "articles"
    label: "Articles"
    label_singular: "Article"
    folder: "articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Thumbnail", name: "image", widget: "image", required: false }
      - { label: "Deck / Summary", name: "deck", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - name: "about"
        label: "About Page"
        file: "about.html"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
