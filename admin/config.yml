backend:
  name: github
  repo: juandacu/CarbonSense     # your site repo
  branch: main
  base_url: https://carbonsense-oauth.onrender.com
  auth_endpoint: /auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://www.carbonsense.net"

collections:
  - name: "articles"
    label: "Articles"
    label_singular: "Article"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Deck (short summary)", name: "deck", widget: "text", required: false }
      - { label: "Thumbnail", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
