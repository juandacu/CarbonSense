<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carbon-Sense — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header solid" data-header>
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="Carbon-Sense">
        <img src="assets/logo.png" alt="Carbon-Sense">
      </a>  
      <nav class="nav" data-nav>
        <a href="about.html">About</a>
        <a href="articles.html">Articles</a>
        <a href="coffee.html">Buy me a Coffee</a>
        <a class="active btn btn-outline pill" href="contact.html">Contact Us</a>
      </nav>
      <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" data-menu-btn>
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <section class="page-hero" data-animate>
    <div class="container">
      <h1>Contact</h1>
      <p class="lead">Send a message. Submission is currently simulated in the browser.</p>
    </div>
  </section>

  <section class="section" data-animate>
    <div class="container">
      <form id="contact-form" class="form-card">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button class="btn btn-outline pill" type="submit">Send</button>
        <p id="form-status" class="muted" role="status" aria-live="polite"></p>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container foot-bottom"><small>© <span data-year></span> Carbon-Sense</small></div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
